<!doctype html>
<html qva-bootstrap="false">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>NewHub</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="./lib/uikit.min.js"></script>
	<script src="../../../resources/assets/external/requirejs/require.js"></script>
	<link rel="stylesheet" href="./styles/reset.css">

	<!-- UIKIT -->
	<link rel="stylesheet" href="./lib/uikit.min.css">

	<!-- FONTAWESOME -->
	<link rel="stylesheet" href="./fonts/css/all.css">

	<!-- EXTERNAL LIBS -->
	<link href="./lib/ng-img-crop.css" rel="stylesheet" />
	<script src="./lib/angular-filter.min.js"></script>
	<script src="./lib/ng-file-upload-all.min.js"></script>
	<script src="./lib/ng-file-upload-shim.min.js"></script>
	<script src="./lib/ng-img-crop.js"></script>

	<!-- BUNDLE NEWHUB -->
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="stylesheet" href="./styles/theme.css">

	<script src="./js/views.min.js"></script>
	<script src="./js/bundle.js"></script>
	<script src="./js/main.js"></script>

</head>

<body
	ng-class="{'activity-opened' : activityActive, 'menu-opened' : menuActive, 'search-closed': !$root.searchActive, 'portobello-context': brandContext == 'portobello', 'pointer-context': brandContext == 'pointer'}"
	class="geral-page">
	<div ng-include src="'components/navBar/nav-bar.html'" ng-class="{'is-mobile': isMobile}" class=""></div>
	<div ng-include src="'components/modal/modal.html'" ng-class="{'is-mobile': isMobile}" class=""></div>

	<div ng-show="!appLoaded" class="app-loader">
		<div class="spinner-logo uk-animation-slide-top">
			<div class="app-spinner uk-animation-fade" uk-spinner="ratio: 6"></div>
		</div>
	</div>
	<ng-view class="content"></ng-view>
	<script>
		if (window.location.hash.indexOf('pointer') > -1) {
			document.querySelector('.app-loader').classList.add('pointer-loader');
		} else {
			document.querySelector('.app-loader').classList.add('portobello-loader');
		}
	</script>
</body>

</html>
